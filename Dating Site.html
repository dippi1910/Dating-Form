<!--Form Starting -->

<form id="MyForm" >

<fieldset>

	<input type="file" name="img" required="required" id="Image"><br>

	
	
</fieldset>

<br>

<fieldset>

	<input type="radio" name="Gender" value="Male" required="required" id="Male">
	<label for="Male" class="buttons">Male</label>
	       <input type="radio" name="Gender" value="Female" required="required" id="Female">
	       <label class="buttons" for="Female">Female</label>
	                  <input type="radio" name="Gender" value="other" required="required" id="Any other" >
	                  <label for="Any other" class="buttons">Any other</label>

	<input type="Date" name="Birthday" id="Date of birth"><br>

	<label for="Favourite">Favourite Color:</label>
	<input type="color" name="Favourite" id="Favourite"><br>
    
    <label for="country">Which country</label>
     <select name="country" id="country">

     <option value="India">India</option>
     <option value="Russia">Russia</option>
     <option value="Germany">Germany</option>
     <option value="England">England</option>
     <option value="Australia">Australia</option>
     <option value="Japan">Japan</option>
     	
     </select>
</fieldset>
<br>
   <fieldset>
   		<legend>Your Indicator</legend>

				<label class="rangeWord rangeWordRight" for="Height">Tall</label>

</div>
<div>
				<label for="Salary">Salary:</label>
				<label class="rangeWord rangeWordLeft" for="Salary">Poor</label>
				<input type="range" name="Salary" id="Salary" min="0" max="100">
				<label class="rangeWord rangeWordRight" for="Salary">Rich</label>
</div>
   </fieldset>
   <br>
   

   <fieldset>

   	 <label for="Email">Enter your email:</label>
